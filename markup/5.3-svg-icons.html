<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SVG-Icons</title>
        <svg>
            <symbol id="shape-icon-1" viewbox="0 0 100 100">
                <circle r="50%" cx="50%" cy="50%" fill="blue"/>
            </symbol>
            <symbol id="shape-icon-2" viewbox="0 0 100 100">
                <rect x="0" y="0" height="100" width="100" fill="red"/>
            </symbol>
        </svg>
        <style>
            svg {
                display: none;
            }

            .icon {
                height: 30px;
                width: 30px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <p>
            <span>Bisschen Text</span>
            <svg class="icon" width="30" height="30">
                <use xlink:href="#shape-icon-1"></use>
            </svg>
        </p>
        <p>
            <span>und so</span>
            <svg class="icon" width="30" height="30">
                <use xlink:href="#shape-icon-2"></use>
            </svg>
        </p>
    </body>
</html>
